# ============================================
# ShyamDuels GUI Configuration
# ============================================
# All GUIs are fully configurable here.
# Use & for legacy color codes, <> for MiniMessage
# Placeholders are replaced automatically.
# ============================================

# ============================================
# FFA GUI - /ffa command
# ============================================
ffa:
  title: "&c&lFree For All"
  size: 27  # 9, 18, 27, 36, 45, 54
  
  border:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: " "
  
  # Slots where FFA arenas will be displayed
  arena-slots: [10, 11, 12, 13, 14, 15, 16]
  
  arena-item:
    material: NETHERITE_SWORD
    name: "&c&lFFA"
    lore:
      - "&7────────────────"
      - "&fPlayers Fighting: &a<players>"
      - "&fArena Reset In: &e<time>s"
      - "&7────────────────"
      - "&eClick to join FFA"
    flags:
      - HIDE_ATTRIBUTES

# ============================================
# Queue GUI - /queue command
# ============================================
queue:
  title: "&8Select Queue Mode"
  size: 27
  
  border:
    enabled: true
    material: GRAY_STAINED_GLASS_PANE
    name: " "
  
  items:
    1v1:
      slot: 10
      material: IRON_SWORD
      name: "&a&l1v1 Duels"
      lore:
        - "&7Click to play 1v1."
      flags:
        - HIDE_ATTRIBUTES
    
    2v2:
      slot: 12
      material: GOLDEN_SWORD
      name: "&e&l2v2 Duels"
      lore:
        - "&7Click to play 2v2."
      flags:
        - HIDE_ATTRIBUTES
    
    3v3:
      slot: 14
      material: DIAMOND_SWORD
      name: "&c&l3v3 Duels"
      lore:
        - "&7Click to play 3v3."
      flags:
        - HIDE_ATTRIBUTES
    
    4v4:
      slot: 16
      material: NETHERITE_SWORD
      name: "&d&l4v4 Duels"
      lore:
        - "&7Click to play 4v4."
      flags:
        - HIDE_ATTRIBUTES

# ============================================
# Queue Kit Selection GUI
# ============================================
queue-kit:
  title: "&8Select Kit &7(<mode>)"
  size: 45
  
  border:
    enabled: true
    material: GRAY_STAINED_GLASS_PANE
    name: " "
  
  # Slots where kits will be displayed
  kit-slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25]
  
  kit-item:
    name: "&a&l<kit>"
    lore:
      - "&7In Queue: &f<queued>"
      - "&7Playing: &f<playing>"
      - ""
      - "&eClick to join queue!"
    flags:
      - HIDE_ATTRIBUTES

# ============================================
# Kit Selector GUI - /kiteditor
# ============================================
kit-selector:
  title: "&8Select Kit to Edit"
  size: 45
  
  border:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: " "
  
  kit-slots: [10, 11, 12, 13, 14, 15, 16, 19, 20, 21, 22, 23, 24, 25, 28, 29, 30, 31, 32, 33, 34]
  
  kit-item:
    name: "&a&l<name>"
    lore:
      - "&7Click to edit the layout"
      - "&7for this kit."

# ============================================
# Kit Editor GUI
# ============================================
kit-editor:
  title: "&8Kit Editor » &9<kit>"
  size: 54
  
  # Slot positions for control buttons
  slots:
    info: 4
    save: 49
    reset: 50
    exit: 51
    offhand: 5
    armor: [0, 1, 2, 3]
  
  items:
    info:
      material: BOOK
      name: "&eKit Info: <kit>"
      lore:
        - "&7Drag items to rearrange."
        - "&7VIPs: &eRight-Click armor to trim!"
    
    save:
      material: LIME_DYE
      name: "&a&lSAVE LAYOUT"
      lore:
        - "&7Click to save changes."
    
    reset:
      material: ORANGE_DYE
      name: "&e&lRESET TO DEFAULT"
      lore:
        - "&7Discard custom layout."
    
    exit:
      material: BARRIER
      name: "&c&lEXIT"
      lore:
        - "&7Exit without saving."
    
    offhand:
      material: SHIELD
      name: "&7Offhand Slot"
      lore:
        - "&7Place item here"

# ============================================
# Armor Trim GUI
# ============================================
armor-trim:
  title: "&8Armor Trim Editor"
  size: 54
  
  slots:
    preview: 4
    apply: 52
    cancel: 53
    close: 49
    material-start: 11
    pattern-start: 18
  
  items:
    apply:
      material: LIME_STAINED_GLASS_PANE
      name: "&a&lAPPLY"
      lore:
        - "&7Apply trim and return."
    
    cancel:
      material: RED_STAINED_GLASS_PANE
      name: "&c&lCANCEL"
      lore:
        - "&7Cancel changes."
    
    close:
      material: BARRIER
      name: "&cClose"
      lore: []

# ============================================
# Duel Request GUI
# ============================================
duel-request:
  kit-title: "&bDuel Request &8» &7Select Kit"
  rounds-title: "&bDuel Request &8» &7Select Rounds"
  size: 27
  
  kit-slots: [10, 11, 12, 13, 14, 15, 16]
  
  round-slots:
    "1": 11
    "3": 13
    "5": 15
  
  round-items:
    "1":
      material: IRON_INGOT
      name: "&aBest of 1"
      lore:
        - "&7First to 1 win"
    "3":
      material: GOLD_INGOT
      name: "&eBest of 3"
      lore:
        - "&7First to 2 wins"
    "5":
      material: DIAMOND
      name: "&cBest of 5"
      lore:
        - "&7First to 3 wins"

# ============================================
# Spectate GUI - /spectate command
# ============================================
spectate:
  title: "&e&lSpectate Matches"
  size: 27
  
  border:
    enabled: true
    material: BLACK_STAINED_GLASS_PANE
    name: " "
  
  match-slots: [10, 11, 12, 13, 14, 15, 16]
  
  match-item:
    material: PLAYER_HEAD
    name: "&a<player1> &7vs &c<player2>"
    lore:
      - "&7────────────────"
      - "&fKit: &e<kit>"
      - "&fSpectators: &b<spectators>"
      - "&7────────────────"
      - "&eClick to spectate!"
  
  no-matches:
    slot: 13
    material: BARRIER
    name: "&c&lNo Active Matches"
    lore:
      - "&7There are no matches"
      - "&7to spectate right now."
